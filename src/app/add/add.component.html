<div class="col-md-6">
  <h2 class="text-center">Create</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors}" >
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
        <div *ngIf="f.name.errors.minlength">Name  must be a letaset 4 charector</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" placeholder="Email" name="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors}">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email Name is required</div>
        <div *ngIf="f.email.errors.pattern">Email must be a valid email Address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input type="date" formControlName="birthday" placeholder="Birthday" name="birthday" class="form-control" id="birthday" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors}">
      <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
        <div *ngIf="f.birthday.errors.required"> Birthday is required</div>
      </div>
    </div>


    <div class="form-group">
      <label>Gender:</label>
      <div class="form-control">
        <label class="radio-inline">
          <input type="radio" value="male" name="gender" formControlName="gender">Male
        </label>
        <label class="radio-inline">
          <input type="radio" value="female" name="gender" formControlName="gender" >Female
        </label>
      </div>
    </div>
    <button class="btn btn-success" >Create</button>
  </form>
</div>
